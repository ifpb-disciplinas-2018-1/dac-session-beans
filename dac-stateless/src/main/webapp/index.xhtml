<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:inputText value="#{controladorDoCarrinho.produto}" />
            <h:commandButton value="add" action="#{controladorDoCarrinho.add()}"/>
            <h:commandButton value="finalizar" action="#{controladorDoCarrinho.finalizar()}"/>
            
            <h:dataTable var="prod" value="#{controladorDoCarrinho.todosOsProdutos()}">
                <h:column>#{prod}</h:column>
                <h:column>
                    <h:commandButton value="x" action="#{controladorDoCarrinho.excluir(prod)}"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
